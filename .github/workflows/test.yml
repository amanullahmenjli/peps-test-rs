name: Rust

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:

        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4
            - name: Build
              run: cargo build
            - name: Step 3 - Use the Upload Artifact GitHub Action
              uses: actions/upload-artifact@v2
              with:
                name: assets-for-download
                path: target
